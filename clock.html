<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="clock.css">
        
    </head>

    <body>
        <div class="clock">
            <div class="cDisplay"></div>
            <div id="cAlarm">
                <button id="subMinBtn">-</button>
                <button id="subHourBtn">--</button>
                <div class="aDisplay">00:00</div>
                <button id="addHourBtn">++</button>
                <button id="addMinBtn">+</button>
            </div>
            
            <button id="alarmBtn" class="hide">Turn Off</button>
            <audio id="alarmNoise" src="Annoying_Alarm_Clock.mp3" type="audio/mp3"></audio>
        </div>
    </div>

         <script type="text/javascript" src="clock.js"></script>
    </body>
</html>
