<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <link rel="stylesheet" type="text/css" href="clock.css">

    <body>
        <div class="clock">
            <div class="cDisplay"></div>
            <button id="subMinBtn">-</button>

    </div>

         <script type="text/javascript" src="clock.js"></script>
    </body>
